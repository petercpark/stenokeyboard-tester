<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steno Tester</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section" id="header">
        <h1>StenoKeyboards Testing Tool</h1>
        <p>
          Connect the Uni and press all the keys at once, everything should
          light up green.
        </p>
      </div>
      <div class="section" id="content">
        <div id="connect-button-container">
          <button class="btn btn-primary" id="connect-button">
            Connect Keyboard
          </button>
        </div>
        <div id="keyboard-layout">
          <div id="output-log">
            <p>Keys pressed will appear here</p>
          </div>
          <div id="keyboard-grid"></div>
        </div>
      </div>
      <div class="section" id="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="keyboard-grid.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
